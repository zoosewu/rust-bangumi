version: '3.8'

# ============================================================================
# 開發環境 Docker Compose
# ============================================================================
# 使用方式：
#   docker compose -f docker-compose.dev.yaml up -d
#
# 啟動的服務：
#   - PostgreSQL (port 5432)
#   - Adminer (port 8081)
#   - qBittorrent (port 8080)
# ============================================================================

services:
  # ============================================================================
  # PostgreSQL 數據庫（開發環境）
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: bangumi-postgres-dev
    environment:
      POSTGRES_DB: bangumi
      POSTGRES_USER: bangumi
      POSTGRES_PASSWORD: bangumi_dev_password
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - bangumi-dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bangumi -d bangumi"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"

  # ============================================================================
  # Adminer - PostgreSQL 管理界面（開發輔助工具）
  # ============================================================================
  adminer:
    image: adminer:latest
    container_name: bangumi-adminer-dev
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8081:8080"
    networks:
      - bangumi-dev-network
    restart: unless-stopped
    environment:
      ADMINER_DESIGN: hydra
      ADMINER_PLUGINS: "tables-filter"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"

  # ============================================================================
  # qBittorrent - 下載服務（開發環境）
  # ============================================================================
  # WebUI: http://localhost:8080
  # 帳號: admin
  # 密碼: adminadmin（已預設，無需手動設定）
  #
  # DOOD 環境需設定 HOST_PROJECT_PATH 環境變數指向 host 上的專案路徑
  # ============================================================================
  qbittorrent:
    image: linuxserver/qbittorrent:latest
    container_name: bangumi-qbittorrent-dev
    environment:
      PUID: 1000
      PGID: 1000
      TZ: Asia/Taipei
      WEBUI_PORT: 8080
    ports:
      - "8080:8080"
      - "6881:6881"
      - "6881:6881/udp"
    volumes:
      - ${HOST_PROJECT_PATH:-.}/dev-config/qbittorrent:/config/qBittorrent
      - qbittorrent_dev_downloads:/downloads
    networks:
      - bangumi-dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"

# ============================================================================
# 網絡
# ============================================================================
networks:
  bangumi-dev-network:
    driver: bridge

# ============================================================================
# 卷
# ============================================================================
volumes:
  postgres_dev_data:
    driver: local
  qbittorrent_dev_downloads:
    driver: local
